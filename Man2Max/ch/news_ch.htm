【08/22/2012】◎ 達人燈 設計採人體表現形式  記者黃進福／臺北報導 [青年日報]

　MAN2MAX達人燈，是一盞盞充滿激勵人心寓意的獨特燈具，設計採人體表現形式，藉由模仿人體的靈活關節，讓人可輕易地調整光源角度與高度，同時享受與達人燈互動的趣味，兼具功能性與實用性，每盞達人燈透過極簡的優雅形態，展現寓意精髓，是設計者創造出有生命力的作品。

　大彥公司戴依凌表示，MAN2MAX達人燈的品牌信念，就是每個人都擁有潛能，透過努力創造出屬於自己的傳奇，所謂達人，不是孤島上的天才，而是持續琢磨的寶石，只要心中充滿愛、希望和勇氣，每個人都能經由淬煉而成為達人。

　戴依凌說，秉持對環保的堅持，MAN2MAX達人燈講求省電環保的設計概念，運用節能的LED燈泡，減低產品使用的碳足跡，燈體的造形主要是由材質輕、可回收的鋁合金構成，將鋁材運用精巧車工、先進設計，以及細緻表面處理，讓每盞達人燈都能完美而生動的呈現。

【04/25/2012】MAN2MAX入選2012年文創產業組織搭橋計劃

由文建會主辦，台灣創意設計中心規劃執行的『國際及兩岸文創產業組織搭橋計劃』將協助有發展潛力之台灣文創產業業者，與國際買家交流，並建立國際行銷、參與展會、市場拓展等工作之基礎。

在歷經競爭激烈的評選過程之後，MAN2MAN從超過100家的申請者當中脫穎而出，得以成為此次計劃的參與者，並將於2012下半年，參加台創中心所組織的一系列搭橋活動。

在三年的研發投入之後，我們終於做好了準備，MAN2MAX精彩的設計，即將呈現在世人眼前。
