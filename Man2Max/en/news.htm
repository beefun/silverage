  <textarea name="textarea2" cols="65" rows="12" readonly="readonly" id="textarea2" dir="ltr" lang="en" wrap=physical style="BORDER:1.5px inset;COLOR:#FFF; background-color:#333; BORDER-color:#999"onfocus="this.select()  ;FONT: 12pt">04/25/2012
MAN2MAX Selected by Cultural and Creative Industries Support Program 

Directed by the Taiwan Ministry of Culture, Taiwan Design Center (TDC) initiates a support program beginning in 2012 to bolster the development of companies in the cultural and creative industries. After a competitive application process, MAN2MAX was selected out of over one hundred applicants to participate in the program. 

In the coming months, MAN2MAX will be joining a series of events organized by TDC, including marketing workshops and meetings with international buyers. After three years of hard work in product research and development, MAN2MAX is now ready to present its brilliant designs to the world.</textarea>
</form>
</BLOCKQUOTE>

    <td>&nbsp;</td>
    <td><BLOCKQUOTE><form id="form2" name="form2" method="post" action="" bgcolor="#000000"><textarea name="textarea" cols="65" rows="12" readonly="readonly" id="textarea" dir="ltr" lang="en" wrap=physical style="BORDER:1.5px inset;COLOR:#FFF; background-color:#333; BORDER-color:#999"onfocus="this.select()  ;FONT: 12pt">09/07/2012 Maison & Objet, Paris

Under the organization of Taiwan Design Center (TDC), MAN2MAX will exhibit at Maison & Objet, Fall 2012 along with some other Taiwanese designing brands. Please come visit us at the Taiwan Design Pavilion, where not only will you see the inspirational lighting works of MAN2MAX, but also the diversity and vigor of Taiwanese designs. Please see below for fair details:

Maison & Objet (Int’l Home Decoration, Giftware and Tableware Exhibition)
Date: Sep. 7-11, 2012
Venue: Paris Nord Villepinte, Taiwan Design Pavilion
Opening Time: 9:30 AM – 7:00 PM daily; 6 PM close on Tue., Sep. 11
Fair Website: http://www.maison-objet.com/en/maison-objet/


08/19/2012 NYIGF, New York

MAN2MAX will have its debut at NYIGF, Summer 2012. We invite you to visit us at the fair, which takes place from the 19th to the 22nd of August, 2012. We will present our innovative artistic LED lamps that you have never seen on the market before. Detailed information on the fair is as follows:  

New York International Gift Fair (NYIGF)
Date: Aug. 19-22 (Sunday-Wednesday)
Stand No.: Booth #2770, General Gift Division
Venue: Jacob K. Javits Convention Center, Level 3
Opening Time: 9 AM – 6 PM daily; 2 PM close on Wed., Aug. 22
Fair Website: http://nyigf.com/Home.aspx
